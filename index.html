<!DOCTYPE html>
<html lang="fr">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<!-- CSS Perso -->
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/desktop.css" />

		<title>Les petits plats</title>
	</head>
	<body>
		<header>
			<img
				src="assets/images/logo.png"
				alt="logo Les petits plats"
				class="logo rounded mx-auto d-block"
			/>
		</header>
		<!-- recherche principal -->
		<div class="container">
			<div class="input-box">
				<input
					type="search"
					placeholder="Rechercher une recette"
					class="form-control search-bar"
				/>
				<i class="fa fa-search fa-2x" aria-hidden="true"> </i>
			</div>

			<!-- filtre -->
			<div class="filtre">
				<!-- tag -->
				<div class="tag-container">
					<div id="tag"></div>
					<div class="tag-select tag-select-ingredients">
						Lorem, ipsum dolor.
						<i class="fa fa-times-circle"></i>
					</div>
					<div class="tag-select tag-select-appareil">
						Lorem.
						<i class="fa fa-times-circle"></i>
					</div>
					<div class="tag-select tag-select-ustensiles">
						Lorem, ipsum.
						<i class="fa fa-times-circle"></i>
					</div>
				</div>
				<div class="filtre-container">
					<!-- filtre Ingredients -->
					<div class="recherche-ingredients recherche-filtre">
						<input
							type="search"
							placeholder="IngrÃ©dients"
							class="ingredients-input"
						/>
						<i
							class="fa fa-angle-down fa-2x fleche-ingredients"
							alt="fleche vers le bas"
						></i>
						<ul class="liste-ingredients liste"></ul>
					</div>
					<!-- filtre Appareil -->
					<div class="recherche-appareil recherche-filtre">
						<input
							type="search"
							placeholder="Appareil"
							class="appareil-input"
						/>
						<i
							class="fa fa-angle-down fa-2x fleche-appareil"
							alt="fleche vers le bas"
						></i>
						<ul class="liste-appareil liste"></ul>
					</div>
					<!-- filtre ustensiles -->
					<div class="recherche-ustensiles recherche-filtre">
						<input
							type="search"
							placeholder="Ustensiles"
							class="ustensiles-input"
						/>
						<i
							class="fa fa-angle-down fa-2x fleche-ustensiles"
							alt="fleche vers le bas"
						></i>
						<ul class="liste-ustensiles liste"></ul>
					</div>
				</div>
			</div>
			<div class="card-container"></div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script type="module" src="./js/main.js"></script>
	</body>
</html>
